{{template "header" .}}
<section class="content-header"><h1>黑名单配置</h1></section>
<section class="content">
    <div class="box box-warning">
        <form role="form" id="form" action="/blacklist/edit" method="post">
        <div class="box-body">
                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" name="mobile" class="form-control" placeholder="手机号"/>
                </div>
        </div>
        <div class="box-footer">
            <div class="form-group-btn">
                <p class="text-right"><button type="submit" class="btn btn-primary">发送</button></p>
            </div>
        </div>
        </form>
    </div>
</section>
{{template "footer" .}}
