<!-- page script -->
<script>
$(function() {
    $('num, .num').each(function() {
        var text = $(this).text();
        if (isNaN(text)) {
            return;
        }

        $(this).text(text.replace(/(^|\s)\d+/g, (m) => m.replace(/(?=(?!\b)(\d{3})+$)/g, ',')));
    });
});
</script>
